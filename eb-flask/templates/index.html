<!DOCTYPE html>
<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@15/dist/react.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script type="text/babel">
      class Firstpage extends React.Component {
        constructor(props) {
          super(props);
        }

        render() {
          return (
            <div>
              <h1>MyBlog</h1>
            </div>
          );
        }
      }

      ReactDOM.render(<Firstpage />, document.getElementById("myBlog"));
    </script>
  </head>
  <body>
    <div id="myBlog"></div>
  </body>
</html>
